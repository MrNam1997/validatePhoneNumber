<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validatePhoneNumber(number) {
        let regexp = /^\([0-9]{2}\)\-\([0-9]{10}\)$/;
        if (regexp.test(number)){
            return true;
        }
        return false;
    }
    // return true
    let test = "(84)-(0978489648)";
    console.log(validatePhoneNumber(test));
    // return false
    test = "(a8)-(22222222)";
    console.log(validatePhoneNumber(test));
</script>

</body>
</html>
